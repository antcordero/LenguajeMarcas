<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <h2>CAZIO <em>fx-82MS</em></h2>
        <div id="displayGeneral">

            <div id="pantalla">
                <input value="0">
            </div>

            <div id="botonera">
                <div id="btn-numeros">
                    <table>
                        <tr>
                            <td><button class="n1">1</button></td>
                            <td><button class="n2">2</button></td>
                            <td><button class="n3">3</button></td>
                        </tr>
                        <tr>
                            <td><button class="n4">4</button></td>
                            <td><button class="n5">5</button></td>
                            <td><button class="n6">6</button></td>
                        </tr>
                        <tr>
                            <td><button class="n7">7</button></td>
                            <td><button class="n8">8</button></td>
                            <td><button class="n9">9</button></td>
                        </tr>
                        <tr>
                            <td><button class="n0">0</button></td>
                            <td colspan=2><button class="igual">=</button></td>
                        </tr>
                    </table>
                </div>
                
                <div id="btn-operaciones">
                    <button class="borrar">CE</button>
                    <button class="sumar">+</button>
                    <button class="restar">-</button>
                    <button class="multiplicar">x</button>
                    <button class="dividir">/</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
